<bc-content>
  <bc-content-header>
    <bc-navbar>
      <ul class="nav navbar-nav">
        <li class="navbar-item">
          <a href="list" data-bc-button data-type="solid"><bc-icon data-name="list"></bc-icon> Lista</a>
        </li>
        <li class="navbar-item">
          <a href="map" data-bc-button data-type="solid"><bc-icon data-name="map"></bc-icon> Mappa</a>
        </li>
        <li class="navbar-item">
          <a (click)="createShel()" class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i>  Aggiungi rifugio</a>
        </li>
      </ul>
      <span class="bc-navbar-filler"></span>
      <div>
        <input type="text" name="filterList" class="form-control" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
          placeholder="Cerca rifugio, Comune, Regione ecc." [(ngModel)]="filterText" (keyup)="filterChanged(filterText)"
        />
      </div>
    </bc-navbar>
    </bc-content-header>
    <bc-content-section>
      <bc-list>
        <a bc-list-item *ngFor="let item of filteredShelter" [href]="'shelter/'+item._id+'/(content:geographic)'">
          <div bc-line>{{item.name}}</div>
          <div bc-line style="display:flex; flex-direction:row;">
            <div style="flex:1">{{item.type}}</div>
            <div style="flex:1">{{item.owner}}</div>
            <div style="flex:1">{{item.branch}}</div>
            <div style="flex:1">{{item.geoData?(item.geoData.location?(item.geoData.location.region):''):''}}</div>
            <div style="flex:1">{{item.geoData?(item.geoData.location?(item.geoData.location.locality):''):''}}</div>
          </div>
      </a>
    </bc-list>
  </bc-content-section>
</bc-content>
