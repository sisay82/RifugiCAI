<bc-content>
  <bc-content-header>
    <bc-navbar>
      <div style="z-index: 10;position:absolute;height:55px;left:5%;align-items:center;display:inline-block">
        <bc-select-group>
          <bc-button [pre_selected]=true [button]="list_view_button"></bc-button>
          <bc-button [button]="map_view_button"></bc-button>
          <bc-button [button]="add_shelter_button"></bc-button>
        </bc-select-group>
      </div>
      <span class="bc-navbar-filler"></span>
      <div>
        <input type="text" name="filterList" class="form-control" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
          placeholder="Cerca rifugio, Comune, Regione ecc." [(ngModel)]="filterText" (keyup)="filterChanged(filterText)"
        />
      </div>
    </bc-navbar>
    </bc-content-header>
    <bc-content-section>
      <bc-list>
        <a bc-list-item *ngFor="let item of filteredShelter" [href]="'shelter/'+item._id+'/(content:geographic)'">
          <div bc-line>{{item.name}}</div>
          <div bc-line style="display:flex; flex-direction:row;">
            <div style="flex:1">{{item.type}}</div>
            <div style="flex:1">{{item.owner}}</div>
            <div style="flex:1">{{item.branch}}</div>
            <div style="flex:1">{{item.geoData.location.region}}</div>
            <div style="flex:1">{{item.geoData.location.locality}}</div>
          </div>
      </a>
    </bc-list>
  </bc-content-section>
</bc-content>
