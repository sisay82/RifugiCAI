<div [@slideLeftRight]="menuState" style="width:200px;position:relative">
    <bc-list dense>
        <button (click)="clickItem(item.link)" bc-list-item *ngFor="let item of menuElements.elements;let i=index">
            <div style="display:flex;flex-direction:row;align-items:center">
                <bc-icon [name]="item.icon" size=xs></bc-icon>
                <div>{{item.name}}</div>
            </div>
        </button>
    </bc-list>
</div>
