<div class="bc-body" style="white-space: nowrap;margin-right:1%">{{title}}
    <div *ngIf="required" class="bc-h6" style="display:inline;color:red;margin-right:1%">*</div>
</div>
<input [disabled]="_contentType==null" [accept]="getAcceptables()" [bc-enable-error]="invalid" type="file" style="text-overflow: ellipsis; font-style: normal; font-weight: normal; text-decoration: inherit;"
    class="form-control" (change)="onChange($event)">
<div [hidden]="!(displayError&&enableBlock)" class="alert alert-danger">{{errorMessage||'Invalid!'}}</div>
