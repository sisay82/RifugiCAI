<form style="position:relative" [formGroup]="servForm">
    <div formArrayName="services">
        <div *ngFor="let service of getFormControls('services');let i = index">
            <div [formGroupName]="i">
                <div class="bc-h6 bc-revision-service-title" style="white-space:nowrap;flex:1">{{getControl(service,'category').value | titleCase}}</div>
                <div formArrayName="tags">
                    <div *ngFor="let tag of getFormControlsByControl(service,'tags');let j = index">
                        <div [formGroupName]="j" style="display: flex;flex-direction:row;height:inherit;align-items:baseline">
                            <div class="bc-body" style="white-space:nowrap">{{getControl(tag,'key').value | titleCase}}:</div>
                            <div class="bc-revision-service-tags">
                                <bc-text-input [enableBlock]="getValidator(tag.value.type)=='numberValidator'" errorMessage="Inserire sono numeri." [placeholder]="getPlaceholder(getControl(service,'category').value,getControl(tag,'key').value)" formControlName="value" [validator]="getValidator(tag.value.type)" [displayError]="displayError"></bc-text-input>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
                <bc-divider></bc-divider>
            </div>
        </div>
    </div>
</form>
