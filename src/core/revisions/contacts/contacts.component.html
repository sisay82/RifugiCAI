<form style="position:relative" [formGroup]="contactForm">
    <div style="display:block;margin-left:4px;background:white">
        <div [hidden]="!displayError" class="alert alert-danger">Error Occurred!</div>
        <div class="bc-h6 bc-contact-title">Contatti</div>
        <div style="display: flex;flex-direction:row">
            <div class="bc-revision-contact">
                <div class="bc-body" style="white-space: nowrap">Telefono</div>
                <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    class="form-control"  formControlName="fixedPhone">
                <div [hidden]="contactForm.controls['fixedPhone'].valid" class="alert alert-danger">Invalid</div>
            </div>
            <div class="bc-revision-contact">
                <div class="bc-body" style="white-space: nowrap">Cellulare</div>
                <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    class="form-control"  formControlName="mobilePhone">
                <div [hidden]="contactForm.controls['mobilePhone'].valid" class="alert alert-danger">Invalid</div>
            </div>
            <div class="bc-revision-contact">
                <div class="bc-body" style="white-space: nowrap">Ruolo</div>
                <select style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    class="form-control" formControlName="role">
                    <option [selected]="contactForm.controls['role'].value==undefined" value="null">-- Ruolo --</option>
                    <option *ngFor="let name of getEnumOwnerNames()" [selected]="checkEnum(name)" [value]="name">{{name}}</option>
                </select>
            </div>
        </div>
        <div style="display: flex;flex-direction:row">
            <div class="bc-revision-contact">
                <div class="bc-body" style="white-space: nowrap">Mail</div>
                <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    class="form-control"  formControlName="emailAddress">
                <div [hidden]="contactForm.controls['emailAddress'].valid" class="alert alert-danger">Invalid</div>
            </div>
            <div class="bc-revision-contact">
                <div class="bc-body" style="white-space: nowrap">PEC</div>
                <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    class="form-control"  formControlName="mailPec">
                <div [hidden]="contactForm.controls['mailPec'].valid" class="alert alert-danger">Invalid</div>
            </div>
            <div class="bc-revision-contact">
                <div class="bc-body" style="white-space: nowrap">WebSite</div>
                <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    class="form-control"  formControlName="webAddress">
                <div [hidden]="contactForm.controls['webAddress'].valid" class="alert alert-danger">Invalid</div>
            </div>
        </div>
        <br>
        <bc-divider></bc-divider>
        <div class="bc-h6 bc-contact-title">Aperture</div>
        <div *ngFor="let open of contactForm.controls['openings'].controls;let i = index" formArrayName="openings">
            <div [formGroupName]="i" style="display: flex;flex-direction:row;align-items:center">
                <div class="bc-revision-contact">
                    <div class="bc-body" style="white-space: nowrap">Inizio</div>
                    <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                        class="form-control" formControlName="startDate">
                    <div [hidden]="open.controls['startDate'].valid" class="alert alert-danger">Invalid</div>
                </div>
                <div class="bc-revision-contact">
                    <div class="bc-body" style="white-space: nowrap">Fine</div>
                    <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                        class="form-control"  formControlName="endDate">
                    <div [hidden]="open.controls['endDate'].valid" class="alert alert-danger">Invalid</div>
                </div>
                <div class="bc-revision-contact">
                    <div class="bc-body" style="white-space: nowrap">Tipo</div>
                    <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                        required class="form-control"  formControlName="type">
                    <div [hidden]="open.controls['type'].valid" class="alert alert-danger">Invalid</div>
                </div>
                <div (click)="removeOpening(i)" class="fa fa-times bc-add-tag" style="position:relative;margin-left:1%;font-size:16px"></div>
            </div>
        </div>
        <br>
        <div style="display:flex;flex-direction:row;align-items:center">
            <div style="width:20%;margin-right:1%">
                <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    class="form-control"  formControlName="newOpeningStartDate">
            </div>
            <div style="width:20%;margin-right:1%">
                <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    class="form-control"  formControlName="newOpeningEndDate">
            </div>
            <div style="width:20%;margin-right:1%">
                <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                    required class="form-control"  formControlName="newOpeningType">
            </div>
            <div (click)="addNewOpening()" class="fa fa-plus bc-add-tag" style="margin-left:1%;font-size:16px"></div>
        </div>
        <div [hidden]="!invalid&&(contactForm.controls['newOpeningType'].valid)" style="position:relative;width:62%" class="alert alert-danger">Invalid</div>

    </div>
</form>
