<div [hidden]="!displayError" class="alert alert-danger">Invalid!</div>
<div class="bc-h6 bc-catastal-title">Dati Catastali</div>
<form style="position:relative" [formGroup]="catastalForm">
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="buildYear" title="Anno di Costruzione" validator="numberValidator" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="rebuildYear" title="Anno di Ristrutturazione" validator="numberValidator" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="code" title="Codice Catastale" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="class" title="Classe Catastale" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="mainBody" title="Consistenza Corpo Principale" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="secondaryBody" title="Consistenza Corpi Secondari" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-select-input enumName="Typo_consistency" formControlName="typologicalCoherence" [displayError]="displayError" title="Consistenza Tipologica"></bc-select-input>
        </div>
    </div>
    <div style="display: flex;flex-direction:row">
        <bc-checkbox-input formControlName="ISO14001" title="ISO14001"></bc-checkbox-input>
        <bc-checkbox-input formControlName="buildingRegulation" title="Regolarità edilizia"></bc-checkbox-input>
        <bc-checkbox-input formControlName="matericalCoherence" title="Coerenza materica"></bc-checkbox-input>
    </div>
    <div style="display: flex;flex-direction:row">
        <bc-checkbox-input formControlName="cityPlanRegulation" title="Regolarità Urbana"></bc-checkbox-input>
        <bc-checkbox-input formControlName="fireRegulation" title="Regolarità antincendio"></bc-checkbox-input>
    </div>
</form>
<bc-divider></bc-divider>
<div class="bc-h6 bc-catastal-title">Energia</div>
<form style="position:relative" [formGroup]="energyForm">
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="class" title="Classe Energetica" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="energy" title="Quantità" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-select-input enumName="Source_Type" formControlName="sourceType" [displayError]="displayError" title="Tipo fonte energetica"></bc-select-input>
        </div>
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="sourceName" title="Nome Fonte Energetica" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display: flex;flex-direction:row">
        <bc-checkbox-input formControlName="greenCertification" title="Green"></bc-checkbox-input>
        <bc-checkbox-input formControlName="powerGenerator" title="Generatore"></bc-checkbox-input>
        <bc-checkbox-input formControlName="photovoltaic" title="Fotovoltaico"></bc-checkbox-input>
    </div>
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-select-input enumName="Heating_Type" formControlName="heating_type" [displayError]="displayError" title="Tipo riscaldamento"></bc-select-input>
        </div>
    </div>
</form>
<bc-divider></bc-divider>
<div class="bc-h6 bc-catastal-title">Rifiuti</div>
<form style="position:relative" [formGroup]="drainForm">
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-text-input formControlName="type" title="Tipo" [displayError]="displayError"></bc-text-input>
        </div>
        <div style="display: flex;flex-direction:row">
            <bc-checkbox-input formControlName="regulation" title="Scarico a Norma"></bc-checkbox-input>
            <bc-checkbox-input formControlName="oilSeparator" title="Disoleatore"></bc-checkbox-input>
            <bc-checkbox-input formControlName="recycling" title="Riciclaggio"></bc-checkbox-input>
        </div>
    </div>
    <div style="display: flex;flex-direction:row">
        <div class="bc-revision-catastal">
            <bc-select-input enumName="Water_Type" formControlName="water_type" [displayError]="displayError" title="Acqua"></bc-select-input>
        </div>
        <div class="bc-revision-catastal">
            <bc-select-input enumName="Water_Availability" formControlName="water_availability" [displayError]="displayError" title="Disponibilità acqua"></bc-select-input>
        </div>
        <div class="bc-revision-catastal">
            <bc-select-input enumName="Seasons" formControlName="droughts" [displayError]="displayError" title="Periodi di siccità"></bc-select-input>
        </div>
    </div>
</form>
