<form style="position:relative" [formGroup]="geoForm">
    <div [hidden]="!displayError&&!maskError" class="alert alert-danger">Error Occurred!</div>
    <div style="display:flex;flex-direction:row">
        <div style="position:relative;width:20%">
            <div class="bc-body" style="white-space: nowrap">Località</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                required class="form-control"  formControlName="locality">
            <div [hidden]="geoForm.controls['locality'].valid" class="alert alert-danger">Invalid</div>
            <br>
        </div>
        <div style="position:relative;width:20%;margin-left:1%">
            <div class="bc-body" style="white-space: nowrap">Ente Sovracomunale di Competenza</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                class="form-control"  formControlName="authorityJurisdiction">
            <div [hidden]="geoForm.controls['authorityJurisdiction'].valid" class="alert alert-danger">Invalid</div>
            <br>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div style="position:relative;width:20%">
            <div class="bc-body" style="white-space: nowrap">Comune</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                required class="form-control"  formControlName="municipality">
            <div [hidden]="geoForm.controls['municipality'].valid" class="alert alert-danger">Invalid</div>
            <br>
        </div>
        <div style="position:relative;width:20%;margin-left:1%">
            <div class="bc-body" style="white-space: nowrap">Gruppo Montuoso</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                class="form-control"  formControlName="massif">
            <div [hidden]="geoForm.controls['massif'].valid" class="alert alert-danger">Invalid</div>
            <br>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div style="position:relative;width:20%">
            <div class="bc-body" style="white-space: nowrap">Provincia</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                class="form-control"  formControlName="province">
            <div [hidden]="geoForm.controls['province'].valid" class="alert alert-danger">Invalid</div>
            <br>
        </div>
        
        <div style="position:relative;width:20%;margin-left:1%">
            <div class="bc-body" style="white-space: nowrap">Valle</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                class="form-control"  formControlName="valley">
            <div [hidden]="geoForm.controls['valley'].valid" class="alert alert-danger">Invalid</div>
            <br>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div style="position:relative;width:20%">
            <div class="bc-body" style="white-space: nowrap">Regione</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                required class="form-control"  formControlName="region">
            <div [hidden]="geoForm.controls['region'].valid" class="alert alert-danger">Invalid</div>
            <br>
        </div>   
        <div style="position:relative;width:20%;margin-left:1%">
            <div class="bc-body" style="white-space: nowrap">Quota</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                class="form-control"  formControlName="altitude">
            <div [hidden]="geoForm.controls['altitude'].valid" class="alert alert-danger">Invalid</div>
            <br>    
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div style="position:relative;width:20%">        
            <div class="bc-body" style="white-space: nowrap">Regione loc. Proprietà</div>
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                class="form-control"  formControlName="ownerRegion">
            <div [hidden]="geoForm.controls['ownerRegion'].valid" class="alert alert-danger">Invalid</div>
            <br>
        </div>
        <div style="position:relative;width:20%;margin-left:1%">
            <div class="bc-body" style="white-space: nowrap">UTM WGS84</div>
            <div style="display:flex;flex-direction:row">
                <div>
                    <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                        class="form-control"  formControlName="latitude">
                    <div [hidden]="geoForm.controls['latitude'].valid" class="alert alert-danger">Invalid</div>
                    <br>
                </div>
                <div>
                    <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                        class="form-control"  formControlName="longitude">
                    <div [hidden]="geoForm.controls['longitude'].valid" class="alert alert-danger">Invalid</div>
                    <br>
                </div>
            </div>
        </div>  
    </div>
    <bc-divider></bc-divider>
    <div style="position:relative">
        <div *ngIf="data!=undefined&&data.tags!=undefined" formArrayName="tags">
            <div *ngFor="let tag of geoForm.controls.tags.controls;let i = index">
                <div class="bc-body">Tag N: {{i+1}}</div>
                <div [formGroupName]="i" style="display:flex;flex-direction:row;align-items:center">
                    <div style="width:20%">
                        <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                            required class="form-control"  formControlName="key">
                    </div>
                    <div style="width:20%;margin-left:1%">
                        <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                            class="form-control"  formControlName="value">
                    </div>
                    <bc-icon (click)="removeTag(i)" class="bc-add-tag" name="times" size=s></bc-icon>
                    <br>
                </div>
                <div [hidden]="geoForm.controls['tags'].at(i).valid" class="alert alert-danger" style="position:relative;width:41%">Invalid Key-Value</div>
            </div>
        </div>
        <br>
   </div>
</form>
<form [formGroup]="newTagForm">
    <div style="display:flex;flex-direction:row;align-items:center">
        <div style="width:20%">
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                required class="form-control"  formControlName="newKey">
        </div>
        <div style="width:20%;margin-left:1%">
            <input type="text" style="text-overflow: ellipsis; font-family: FontAwesome; font-style: normal; font-weight: normal; text-decoration: inherit;"
                class="form-control"  formControlName="newValue">
        </div>
        <bc-icon (click)="addNewTag()" class="bc-add-tag" name="plus" size=s></bc-icon>
    </div>
</form>
