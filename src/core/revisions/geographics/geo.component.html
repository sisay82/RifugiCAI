<form style="position:relative" [formGroup]="geoForm">
    <div class="bc-h6 bc-revision-geographic-title">Dati geografici</div>
    <div style="display:flex;flex-direction:row">
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Es: Ghiacciaio del Garstelet" formControlName="locality" title="Località" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Es: Alpi Pennine" formControlName="massif" title="Gruppo montuoso" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Es: Gressoney la Trinitè" formControlName="municipality" title="Comune" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Nome della valle" formControlName="valley" title="Valle" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Es: AO" formControlName="province" title="Provincia/Città metropolitana" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-geographic-input">
            <bc-text-input enableBlock="true" errorMessage="Inserire sono numeri." placeholder="Es: 3611 (solo numeri)" formControlName="altitude"
                title="Quota (m slm)" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Es: Valle d'Aosta" formControlName="region" title="Regione" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-geographic-input">
            <div class="bc-body" style="white-space: nowrap">Coordinate WGS84</div>
            <div style="display:flex;flex-direction:row">
                <div>
                    <bc-text-input enableBlock="true" errorMessage="Inserire sono numeri." placeholder="Es: 45.675" formControlName="latitude"
                        [displayError]="displayError"></bc-text-input>
                </div>
                <div>
                    <bc-text-input enableBlock="true" errorMessage="Inserire sono numeri." placeholder="Es: 6.986" formControlName="longitude"
                        [displayError]="displayError"></bc-text-input>
                </div>
            </div>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div class="bc-revision-geographic-input">
            <bc-select-input defaultContent="Selezionare GR" enumName="Auth_Permissions.Region_Code" formControlName="ownerRegion" title="GR (Gruppo Regionale)"
                [displayError]="displayError"></bc-select-input>
        </div>
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Nome comprensorio sciistico (se esistente)" formControlName="ski_area" title="Comprensorio sciistico"
                [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Es: LPV" formControlName="regional_commission" title="Commissione regionale" [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Parco, SIC, ZPS, ecc. (se esistente)" formControlName="protected_area" title="Zona tutelata"
                [displayError]="displayError"></bc-text-input>
        </div>
    </div>
    <div style="display:flex;flex-direction:row">
        <div class="bc-revision-geographic-input">
            <bc-text-input placeholder="Comunità Montana o altro Ente sovracomunale" formControlName="authorityJurisdiction" title="Ente sovracomunale di competenza"
                [displayError]="displayError"></bc-text-input>
        </div>
        <div class="bc-revision-geographic-input">
            <bc-text-input lines=4 placeholder="Breve descrizione collocazione struttura" formControlName="site" title="Sito" [displayError]="displayError"></bc-text-input>
        </div>
    </div>
</form>
